<ion-card *ngIf="timer" >
  <ion-card-header>
    <div class="radial-progress" data-progress="0">
      <div class="circle">
        <div class="mask full" [style.transform]="transform">
          <div class="fill" [style.transform]="transform"></div>
        </div>
        <div class="mask half">
          <div class="fill" [style.transform]="transform"></div>
          <div class="fill fix" [style.transform]="fixTransform"></div>
        </div>
        <div class="shadow"></div>
      </div>
      <div class="inset">
        <div class="percentage">{{timer.displayTime}}</div>
      </div>
    </div>
    <ion-button *ngIf="!timeInSeconds || timeInSeconds == 0" fill="clear" expand="block" class="timer-button">Timer set up
      incorrectly</ion-button>
  </ion-card-header>
  <ion-item *ngIf="timeInSeconds && timeInSeconds > 0">
    <ion-button fill="clear" class="large" color="danger" (click)="initTimer()" item-start
      *ngIf="!timer.runTimer && (timer.hasStarted || timer.hasFinished) || timer.hasFinished">
      <ion-icon name="refresh"></ion-icon>
      Restart
    </ion-button>
    <ion-button fill="clear" class="large" (click)="pauseTimer()" slot="end"
      *ngIf="timer.runTimer && timer.hasStarted && !timer.hasFinished">
      <ion-icon name="pause"></ion-icon>
      Pause
    </ion-button>
    <ion-button fill="clear" class="large" (click)="resumeTimer()" slot="end"
      *ngIf="!timer.runTimer && timer.hasStarted && !timer.hasFinished">
      <ion-icon name="play"></ion-icon>
      Resume
    </ion-button>
    <ion-button fill="clear" class="large" (click)="startTimer()" slot="end" *ngIf="!timer.hasStarted">
      <ion-icon name="play"></ion-icon>
      Start
    </ion-button>
  </ion-item>
</ion-card>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/fivethree"></ion-back-button>
    </ion-buttons>
    <ion-title>Feature discovery</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item>
    <ion-label>Feature Radius</ion-label>
  </ion-item>
  <ion-item>
    <ion-range [(ngModel)]="fp" min="0" max="200" color="secondary">
      <ion-label slot="start">small</ion-label>
      <ion-label slot="end">big</ion-label>
    </ion-range>
  </ion-item>
  <ion-item>
    <ion-label>Content</ion-label>
  </ion-item>
  <ion-item>
    <ion-range [(ngModel)]="co" min="-50" max="50" color="secondary">
      <ion-label slot="start">narrow</ion-label>
      <ion-label slot="end">wide</ion-label>
    </ion-range>
  </ion-item>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="primary" shape="round" fill="outline" (click)="fab.show()">
        Open Example Feature
      </ion-button>
    </ion-buttons>
  </ion-toolbar>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" (click)="log('FAB Clicked')">
      <!-- use the fiv-icon for cool icon effect -->
      <fiv-icon [classes]="['cool','classes']" #fab="fivFeature" [fivFeature]="fabContent" [featurePadding]="fp"
        [contentOffset]="co" name="add" (fivFeatureClick)="log('feature click')" (fivWillOpen)="log('fiv will open')"
        (fivOpen)="log('fiv open')" (fivWillClose)="log('fiv will close')" (fivClose)="log('fiv close')">
      </fiv-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>

<ng-template #fabContent>
  <div class="ion-padding">
    <ion-text color="light">
      <h1>This is a FAB</h1>
      <p>Click this Button to do some cool stuff.</p>
    </ion-text>
    <ion-buttons>
      <ion-button color="light" shape="round" fill="outline" (click)="fab.hide();">
        <ion-icon slot="end" name="close"></ion-icon>
        Close
      </ion-button>
    </ion-buttons>
  </div>
</ng-template>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/fivethree"></ion-back-button>
    </ion-buttons>
    <ion-title>Dialog</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Backdrop</ion-label>
    <ion-toggle slot="end" [(ngModel)]="backdrop"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Pull Enabled</ion-label>
    <ion-toggle slot="end" [(ngModel)]="pull"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label>Vertical Alignment</ion-label>
    <ion-select slot="end" [(ngModel)]="verticalAlign">
      <ion-select-option value="top">top</ion-select-option>
      <ion-select-option value="center">center</ion-select-option>
      <ion-select-option value="bottom">bottom</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Horizontal Alignment</ion-label>
    <ion-select slot="end" [(ngModel)]="horizontalAlign">
      <ion-select-option value="left">left</ion-select-option>
      <ion-select-option value="middle">middle</ion-select-option>
      <ion-select-option value="right">right</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Shape</ion-label>
    <ion-select slot="end" [(ngModel)]="shape">
      <ion-select-option value="card">card</ion-select-option>
      <ion-select-option value="fill">fill</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>Duration</ion-label>
    <ion-input [(ngModel)]="duration" type="number"></ion-input>
  </ion-item>
  <ion-toolbar color="translucent">
    <ion-buttons slot="end">
      <ion-button shape="round" fill="outline" color="primary" (click)="dialog.open()">
        Show Example Dialog
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-content>


<fiv-dialog (fivClose)="close()" [pullEnabled]="pull" (fivDurationOver)="dialog.close()" [inDuration]="inDuration"
  [outDuration]="outDuration" #dialog [duration]="duration" [shape]="shape" [horizontalAlign]="horizontalAlign"
  [verticalAlign]="verticalAlign" [backdrop]="backdrop">

  <ion-card-header>
    <ion-card-subtitle>Awesome Subtitle</ion-card-subtitle>
    <ion-card-title>{{'Awesome Title' | uppercaseÂ }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>The content for this dialog</p>
  </ion-card-content>
  <ion-toolbar color="translucent">
    <ion-buttons slot="end">
      <ion-button (click)="dialog.close()">
        Cancel
      </ion-button>
      <ion-button color="primary">
        Do Action
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</fiv-dialog>

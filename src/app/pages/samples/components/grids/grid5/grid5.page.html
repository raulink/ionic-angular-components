<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/grids"></ion-back-button>
    </ion-buttons>
    <ion-title class="title-ios" text-capitalize>Masonry Grid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="6">
      <ion-card *ngFor="let item of buzz" no-margin>
        <ion-card-header>
          <ion-img [src]="item.image"></ion-img>
          <p class="card-title">{{item.title}}</p>
        </ion-card-header>
      </ion-card>
    </ion-col>
    <ion-col size="6">
      <ion-card *ngFor="let item of buzz1" no-margin>
        <ion-card-header>
          <ion-img [src]="item.image"></ion-img>
          <p class="card-title">{{item.title}}</p>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>

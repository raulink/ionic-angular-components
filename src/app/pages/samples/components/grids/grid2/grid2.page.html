<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/grids"></ion-back-button>
    </ion-buttons>
    <ion-title>Image Grid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <div no-padding *ngFor="let p of gridImages">
        <div class="square-grid" [ngStyle]="{'background-image': 'url('+p.image+')'}">
        </div>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>

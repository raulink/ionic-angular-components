<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Popup fab</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-padding">
    <img src="assets/yannbf/img/lists/wishlist-4.jpg">
    <ion-label>
      <h2>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
        magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
        consequat.
      </h2>
      <h4>Let's take a look</h4>
    </ion-label>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" [ngClass]="{ 'expand' : expanded, 'contract': contracted }" >
        <ion-fab-button (click)="expand()" size="small">
            <ion-icon [hidden]="!showIcon" name="ios-arrow-forward"></ion-icon>
        </ion-fab-button>
      </ion-fab>
  </ion-card>
  
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Sliding Item</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="item.imageUrl">
        </ion-thumbnail>
        <ion-label>
          <h2>{{item.title}}</h2>
          <p>{{item.place}} â€¢ {{item.date}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="secondary" (click)="viewComments(item)">
          <ion-icon slot="top" name="chatbubbles"></ion-icon>
          Comments
        </ion-item-option>
        <ion-item-option color="primary" (click)="viewPlayers(item)">
          <ion-icon slot="top" name="contacts"></ion-icon>
          Players
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(item)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Delete
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Delete Items</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Swipe left to delete</ion-label>
      <ion-item lines="none">
        <ion-button color="primary" slot="end" fill="clear" (click)="addItem()">
          <ion-icon name="add-circle" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of items; let i = index; ">
      <ion-item>
        <ion-label>
          {{item.title}}
        </ion-label>
      </ion-item>
      <ion-item-options (ionSwipe)="deleteItem(items, i)">
        <ion-item-option color="danger" (click)="deleteItem(items, i)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

    <ion-list-header>
      <ion-label>Tap or swipe to delete</ion-label>

      <ion-item lines="none">
        <ion-button color="primary" slot="end" fill="clear" (click)="addThing()">
          <ion-icon name="add-circle" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>

    </ion-list-header>

    <ion-item-sliding #slidingItem *ngFor="let thing of things; let i = index; ">
      <ion-item lines="none" #item>
        <ion-button color="danger" slot="start" fill="clear" (click)="openOption(slidingItem, item, $event)">
          <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-label>
          {{thing.title}}
        </ion-label>
      </ion-item>

      <ion-item-options slot="start" (ionSwipe)="deleteItem(things, i)">
        <ion-item-option color="danger" expandable (click)="deleteItem(things, i)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>

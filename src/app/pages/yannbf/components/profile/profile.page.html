<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Profiles</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
		<ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      {{item.title}}
    </ion-item>
	</ion-list>
</ion-content>

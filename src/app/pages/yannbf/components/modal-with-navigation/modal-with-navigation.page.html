<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Modal With Navigation</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label>
    <p class="ion-padding">
      This sample simulates the behavior of moving files/folders of known apps like dropbox or google drive:
    </p>
  </ion-label>

  <ion-list>
    <ion-list-header>

      <ion-label>Files</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let document of documents">
      <ion-icon name="document" slot="start"></ion-icon>
      <ion-label>
        {{document.name}}
      </ion-label>
      <ion-button slot="end" fill="clear" (click)="presentActionSheet(document)">
        <ion-icon name="more" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-header no-border>
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Login Background Slider</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ion-slides pager="false" [options]="slideOpts">
    <ion-slide class="slide-background swiper-no-swiping" *ngFor="let background of backgrounds"
      [ngStyle]="{'background-image': 'url(' + background +')'}">
    </ion-slide>
  </ion-slides>
  <div class="login-container">
    <img class="logo" src="assets/yannbf/img/logo/logo-canon.png" />
    <form (submit)="doLogin()">
      <strong>Login:</strong>
      <ion-item>
        <ion-input type="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>
      <ion-button class="ion-margin" color="danger">LOGIN</ion-button>
      <p (click)="openResetPassword()"><strong>Forgot your password?</strong></p>
    </form>
  </div>
</ion-content>

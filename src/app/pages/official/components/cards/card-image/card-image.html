<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" fill="clear">
        <ion-icon name="close" slot="icon-only" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Card with Images</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let card of cards">
    <img [src]="card.imageUrl" (click)="cardTapped(card)" />
    <ion-card-content>
      <ion-label> 
      <h2 class="card-title">
        {{card.title}}
      </h2>
      <p>
        {{card.description}}
      </p>
    </ion-label>
    </ion-card-content>
    <ion-row class="ion-no-padding">
      <ion-col>
        <ion-button fill="clear" size="small" color="danger"  (click)="favorite(card)">
          <ion-icon name='star' slot="end"></ion-icon>
          Favorite
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button fill="clear"  size="small" color="danger"  (click)="listen(card)">
          <ion-icon name='musical-notes' slot="end"></ion-icon>
          Listen
        </ion-button>
      </ion-col>
      <ion-col  class="ion-text-end">
        <ion-button fill="clear"  size="small" color="danger"  (click)="share(card)">
          <ion-icon name='share-alt' slot="end"></ion-icon>
          Share
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
